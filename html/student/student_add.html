<!DOCTYPE html>
<html lang="zh-cn"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" th:href="@{/css/pintuer.css}">
    <link rel="stylesheet" th:href="@{/css/admin.css}">
    <script src="../js/jquery.js"></script>
    <script src="../js/pintuer.js"></script>
</head>
<body>
<div class="panel admin-panel">
    <div class="panel-head" id="add"><strong><span class="icon-pencil-square-o"></span>增加内容</strong></div>
    <div class="body-content">
        <form method="post" class="form-x" th:action="@{/addstudent}">
            <div class="form-group">
                <div class="label">
                    <label>户主编号：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="stuno" data-validate="required:请输入户主编号" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
            <div class="label">
                <label>姓名：</label>
            </div>
            <div class="field">
                <input type="text" class="input w50" name="username" value="" data-validate="required:请输入姓名" />
                <div class="tips"></div>
            </div>
        </div>
            <div class="form-group">
                <div class="label">
                    <label>密码：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="password" data-validate="required:请输入密码" />
                    <div class="tips"></div>
                </div>
            </div>



            <div class="form-group">
                <div class="label">
                    <label>楼区：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" value="" name="major" data-validate="required:请输入专业" />
                    <div class="tips"></div>
                </div>
            </div>


            <div class="form-group">
                <div class="label">
                    <label>楼栋：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="dep" value="" data-validate="required:请输入学院" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>房号：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="classname" value="" data-validate="required:请输入班级" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>年龄：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="grade" value="" data-validate="required:请输入年级" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>电话：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="phone" value="" data-validate="required:请输入电话" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>邮箱：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="email" value="" data-validate="required:请输入邮箱" />
                    <div class="tips"></div>
                </div>
            </div>
            <div class="form-group">
                <div class="label">
                    <label>角色：</label>
                </div>
                <div class="field">
                    <input type="text" class="input w50" name="roleid" value="1" readonly="readonly" />
                    <div class="tips"></div>
                </div>
            </div>




            <div class="form-group">
                <div class="label">
                    <label></label>
                </div>
                <div class="field">
                    <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
                </div>
            </div>
        </form>
    </div>
</div>

</body></html>
